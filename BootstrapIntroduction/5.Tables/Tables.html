<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.1 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Navigation Bars Using (Bootstrap)</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- This is the nav, you can change the colours too, to bg-light, navbar-primary etc.
      Look at here on bg-primary etc. https://webprogrammingforappsandservices.sdds.ca/Bootstrap-UI-Implementation/bootstrap-introduction#navigation-bar-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"  
          >
            <span class="navbar-toggler-icon"></span>  <!--This is the Hamburger Bar-->
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">  <!--This is id="navbarSupportedContent", matches with the
            content data-bs-target of navbar-toggler allowing the content show/hidden if the Hamburger button is toggled-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!--This is for the #Home in nav-item-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>  <!-- The word "active" will light the Home word here.-->
              </li>

                <!-- The link nav-item -->
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <!-- Dropdown keys and its items inside in nav-item -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>  <!--The horizontal line inside the Dropdown box below the Action & AnotherAction-->
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>

              <!-- Disabled item in nav-item -->
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>

            <!-- The search form in nav-item -->
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
